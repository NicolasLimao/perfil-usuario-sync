<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu√°rio Sync360</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Perfil do Usu√°rio</h1>
        
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="profile-img" src="" alt="Imagem de Perfil" class="profile-image">
                <div id="edit-avatar-icon" class="edit-icon hidden">
                    üì∑
                </div>
            </div>
            <h2 id="profile-name"></h2>
        </div>

        <section id="profile-view">
            <div class="profile-details">
                <p><strong>Idade:</strong> <span id="profile-age"></span></p>
                <p><strong>Endere√ßo:</strong> <span id="profile-address"></span></p>
                <p><strong>Biografia:</strong></p>
                <p id="profile-bio"></p>
            </div>
            <button id="edit-button" class="button">Editar Perfil</button>
        </section>
        
        <section id="edit-form-section" class="hidden">
            <form id="edit-form">
                <input type="file" id="imageUpload" name="imagem_perfil" accept="image/*" class="hidden">
                
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="nome_completo" required>
                </div>
                <div class="form-group">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="idade">
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="biografia" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button button-primary">Salvar Altera√ß√µes</button>
                    <button type="button" id="cancel-button" class="button button-secondary">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
